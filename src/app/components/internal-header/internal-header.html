<div class="relative w-full rounded-xl bg-gradient-to-br from-white via-zinc-50 to-purple-50 shadow-sm p-6 mb-6 border border-zinc-100">
    <div class="flex flex-col md:flex-row md:items-center md:justify-between gap-2">
        <div class="flex-1">
            @if (config.breadcrumbItems) {
                <div class="mb-2">
                    <app-breadcrumb [items]="config.breadcrumbItems"></app-breadcrumb>
                </div>
            }
            <div class="flex items-center gap-3 mb-2">
                <i class="ph {{ config.icon }} text-purple-500 text-3xl hidden md:block"></i>
                <h1 class="text-2xl md:text-3xl font-bold text-zinc-800 tracking-tight leading-tight !mb-0">{{ config.title }}</h1>
            </div>
            <p class="text-sm text-zinc-500 mt-1">{{ config.description }}</p>
        </div>
        <!-- Espaço para ações futuras, botões ou avatar -->
    </div>
</div>
