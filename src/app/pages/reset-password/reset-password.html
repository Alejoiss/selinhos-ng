<app-login-template>
    @if (tokenValid === null) {
        <i class="ph ph-spinner animate-spin text-base align-middle"></i>
    }
    @else if (tokenValid === false) {
        <div class="text-gray-font-normal text-center">
            Token de recuperação inválido ou expirado.
        </div>

        <div class="text-center mt-4">
            <a routerLink="/login"
                class="text-sm text-gray-600 hover:text-gray-800 transition-colors duration-200 hover:underline">
                Voltar ao login
            </a>
        </div>
    }
    @else {
        <form nz-form [formGroup]="recoverForm" (ngSubmit)="onSubmit()" class="space-y-6">
            <nz-form-item class="flex flex-col items-start">
                <nz-form-label nzRequired nzFor="password" class="text-gray-700 font-medium w-full text-left">
                    Nova senha
                </nz-form-label>
                <nz-form-control nzErrorTip="Por favor, informe uma nova senha" class="w-full flex-none">
                    <div class="relative">
                        <i class="ph ph-lock-key absolute left-3 top-1/2 -translate-y-1/2 text-base text-gray-400"></i>
                        <input nz-input [type]="passwordVisible ? 'text' : 'password'" formControlName="newPassword"
                            id="newPassword" placeholder="Informe sua senha"
                            class="w-full h-12 pl-10 px-4 border border-gray-300 rounded-md focus:ring-2 focus:ring-purple-500 focus:border-transparent transition-all duration-200" />
                        <span (click)="passwordVisible = !passwordVisible"
                            class="cursor-pointer text-gray-500 hover:text-purple-600 transition-colors duration-200 absolute right-3 top-1/2 -translate-y-1/2">
                            <i [ngClass]="passwordVisible ? 'ph ph-eye-slash' : 'ph ph-eye'"></i>
                        </span>
                    </div>
                </nz-form-control>
            </nz-form-item>

            <nz-form-item class="flex flex-col items-start">
                <nz-form-label nzRequired nzFor="password" class="text-gray-700 font-medium w-full text-left">
                    Confirmar senha
                </nz-form-label>
                <nz-form-control nzErrorTip="Por favor, confirme sua senha" class="w-full flex-none">
                    <div class="relative">
                        <i class="ph ph-lock-key absolute left-3 top-1/2 -translate-y-1/2 text-base text-gray-400"></i>
                        <input nz-input [type]="passwordVisible ? 'text' : 'password'" formControlName="confirmPassword"
                            id="confirmPassword" placeholder="Confirme sua senha"
                            class="w-full h-12 pl-10 px-4 border border-gray-300 rounded-md focus:ring-2 focus:ring-purple-500 focus:border-transparent transition-all duration-200" />
                        <span (click)="passwordVisible = !passwordVisible"
                            class="cursor-pointer text-gray-500 hover:text-purple-600 transition-colors duration-200 absolute right-3 top-1/2 -translate-y-1/2">
                            <i [ngClass]="passwordVisible ? 'ph ph-eye-slash' : 'ph ph-eye'"></i>
                        </span>
                    </div>
                </nz-form-control>
            </nz-form-item>

            @if (passwordsEquals === false) {
                <div role="alert" class="ant-form-item-explain-error">
                    As senhas devem ser iguais
                </div>
            }

            <!-- Link Esqueceu a Senha -->
            <div class="text-center">
                <a routerLink="/login"
                    class="text-sm text-gray-600 hover:text-gray-800 transition-colors duration-200 hover:underline">
                    Voltar ao login
                </a>
            </div>

            <!-- Botão Entrar -->
            <div class="flex justify-center">
                <button nz-button nzType="primary" nzSize="large" [nzLoading]="false" type="submit"
                    class="w-3/4 h-12 bg-purple-600 hover:bg-purple-700 text-white font-medium rounded-md transition-all duration-200 transform hover:scale-105 focus:ring-4 focus:ring-purple-200">
                    @if (!recovering) {
                        Alterar senha
                    }
                    @else {
                        <i class="ph ph-spinner animate-spin text-base align-middle"></i>
                    }
                </button>
            </div>
        </form>
    }
</app-login-template>
