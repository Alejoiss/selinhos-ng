<app-login-template>

    <form nz-form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="space-y-6">
        <!-- Campo Usuário (CPF) -->
        <nz-form-item>
            <nz-form-label nzRequired nzFor="cpf" class="text-gray-700 font-medium">
                CPF
            </nz-form-label>
            <nz-form-control nzErrorTip="Por favor, informe seu CPF">
                <div class="relative">
                    <i class="ph ph-id-card absolute left-3 top-1/2 -translate-y-1/2 text-base text-gray-400"></i>
                    <input nz-input formControlName="cpf" id="cpf" placeholder="000.000.000-00" mask="000.000.000-00"
                        class="w-full h-12 pl-10 px-4 border border-gray-300 rounded-md focus:ring-2 focus:ring-purple-500 focus:border-transparent transition-all duration-200" />
                </div>
            </nz-form-control>
        </nz-form-item>

        <!-- Campo Senha -->
        <nz-form-item class="flex flex-col items-start">
            <nz-form-label nzRequired nzFor="password" class="text-gray-700 font-medium w-full text-left">
                Senha
            </nz-form-label>
            <nz-form-control nzErrorTip="Por favor, informe sua senha" class="w-full flex-none">
                <div class="relative">
                    <i class="ph ph-lock-key absolute left-3 top-1/2 -translate-y-1/2 text-base text-gray-400"></i>
                    <input nz-input [type]="passwordVisible ? 'text' : 'password'" formControlName="password" id="password"
                        placeholder="Informe sua senha"
                        class="w-full h-12 pl-10 px-4 border border-gray-300 rounded-md focus:ring-2 focus:ring-purple-500 focus:border-transparent transition-all duration-200" />
                    <span (click)="passwordVisible = !passwordVisible"
                        class="cursor-pointer text-gray-500 hover:text-purple-600 transition-colors duration-200 absolute right-3 top-1/2 -translate-y-1/2">
                        <i [ngClass]="passwordVisible ? 'ph ph-eye-slash' : 'ph ph-eye'"></i>
                    </span>
                </div>
            </nz-form-control>
        </nz-form-item>

        <div class="text-center">
            <a routerLink="/recuperar-senha"
                class="text-sm text-gray-600 hover:text-gray-800 transition-colors duration-200 hover:underline">
                Esqueceu a senha?
            </a>
        </div>

        <div class="text-center">
            <a routerLink="/registro"
                class="text-sm text-gray-600 hover:text-gray-800 transition-colors duration-200 hover:underline">
                Deseja se cadastrar?
            </a>
        </div>

        <div class="flex justify-center">
            <button nz-button nzSize="large" [nzLoading]="logando" type="submit"
                class="w-3/4 bg-brand-variant text-color-primary font-medium !rounded-xl !py-2">
                @if (!logando) {
                    Entrar
                }
                @else {
                    <!-- Deixar vazio aqui -->
                }
            </button>
        </div>

        @if (loginError) {
            <div class="text-red-600 text-center">
                Usuário ou senha inválidos. Tente novamente.
            </div>
        }

        <!-- Divisor -->

                        </div>
                        <div class="relative flex justify-center text-sm">
                            <span class="bg-purple-50 px-4 text-gray-500">ou</span>
                        </div>
                    </div> -->

        <!-- Botões Alternativos (Opcional) -->

                        <button type="button"
                            class="w-full h-12 border border-gray-300 rounded-md flex items-center justify-center space-x-2 hover:bg-gray-50 transition-colors duration-200">
                            <img src="https://developers.google.com/identity/images/g-logo.png" alt="Google"
                                class="w-5 h-5" />
                            <span class="text-gray-700">Continuar com Google</span>
                        </button>
                    </div> -->
    </form>

</app-login-template>
