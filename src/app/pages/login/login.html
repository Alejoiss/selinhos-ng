<app-login-template>

    <form nz-form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="space-y-6">
        <!-- Campo Usuário -->
        <nz-form-item>
            <nz-form-label nzRequired nzFor="email" class="text-gray-700 font-medium">
                E-mail
            </nz-form-label>
            <nz-form-control nzErrorTip="Por favor, informe seu e-mail">
                <div class="relative">
                    <i class="ph ph-envelope absolute left-3 top-1/2 -translate-y-1/2 text-base text-gray-400"></i>
                    <input nz-input formControlName="email" id="email" placeholder="Informe seu e-mail"
                        class="w-full h-12 pl-10 px-4 border border-gray-300 rounded-md focus:ring-2 focus:ring-purple-500 focus:border-transparent transition-all duration-200" />
                </div>
            </nz-form-control>
        </nz-form-item>

        <!-- Campo Senha -->
        <nz-form-item class="flex flex-col items-start">
            <nz-form-label nzRequired nzFor="password" class="text-gray-700 font-medium w-full text-left">
                Senha
            </nz-form-label>
            <nz-form-control nzErrorTip="Por favor, informe sua senha" class="w-full flex-none">
                <div class="relative">
                    <i class="ph ph-lock-key absolute left-3 top-1/2 -translate-y-1/2 text-base text-gray-400"></i>
                    <input nz-input [type]="passwordVisible ? 'text' : 'password'" formControlName="password" id="password"
                        placeholder="Informe sua senha"
                        class="w-full h-12 pl-10 px-4 border border-gray-300 rounded-md focus:ring-2 focus:ring-purple-500 focus:border-transparent transition-all duration-200" />
                    <span (click)="passwordVisible = !passwordVisible"
                        class="cursor-pointer text-gray-500 hover:text-purple-600 transition-colors duration-200 absolute right-3 top-1/2 -translate-y-1/2">
                        <i [ngClass]="passwordVisible ? 'ph ph-eye-slash' : 'ph ph-eye'"></i>
                    </span>
                </div>
            </nz-form-control>
        </nz-form-item>

        <div class="text-center">
            <a routerLink="/recuperar-senha"
                class="text-sm text-gray-600 hover:text-gray-800 transition-colors duration-200 hover:underline">
                Esqueceu a senha?
            </a>
        </div>

        <div class="flex justify-center">
            <button nz-button nzType="primary" nzSize="large" [nzLoading]="false" type="submit"
                class="w-3/4 h-12 bg-purple-600 hover:bg-purple-700 text-white font-medium rounded-md transition-all duration-200 transform hover:scale-105 focus:ring-4 focus:ring-purple-200">
                @if (!logando) {
                    Entrar
                }
                @else {
                    <i class="ph ph-spinner animate-spin text-base align-middle"></i>
                }
            </button>
        </div>

        @if (loginError) {
            <div class="text-red-600 text-center">
                Usuário ou senha inválidos. Tente novamente.
            </div>
        }

        <!-- Divisor -->

                        <div class="relative flex justify-center text-sm">
                            <span class="bg-purple-50 px-4 text-gray-500">ou</span>
                        </div>
                    </div> -->

    </form>

</app-login-template>
