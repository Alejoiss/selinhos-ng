<div class="min-h-screen flex items-center justify-center">
    <div class="w-full max-w-md p-8 bg-white rounded-md shadow flex items-center flex-col">
        <h2 class="text-lg font-semibold mb-4">Selecione sua cidade</h2>

        <nz-select class="w-full" [nzPlaceHolder]="loadingCities ? 'Carregando cidades...' : 'Selecione uma cidade'"
            [(ngModel)]="selectedCityId" [nzDisabled]="loadingCities" nzShowSearch nzAllowClear nzOptionFilterProp="label">
            @for(city of cities; track city.id) {
                <nz-option [nzValue]="city.id" [nzLabel]="city.name + ' - ' + city.state.uf">
                </nz-option>
            }
        </nz-select>

        <div class="mt-6">
            <button nz-button nzType="primary" [nzLoading]="saving" (click)="save()" [disabled]="!selectedCityId"
                class="px-4 py-2">
                Selecionar cidade
            </button>
        </div>
    </div>
</div>
