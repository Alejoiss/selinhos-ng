@if (loading) {
    <div class="flex justify-center items-center h-64">
        <nz-spin nzSize="large"></nz-spin>
    </div>
} @else {
    <div class="w-full max-w-2xl mx-auto p-4 space-y-6">
        <h1 class="text-2xl font-bold mb-4 text-center">Editar Dados</h1>
        <div class="bg-white p-4 rounded-xl">
            <form [formGroup]="form" nz-form (ngSubmit)="onSubmit()" class="space-y-4">
                <div class="flex flex-col w-full gap-4">
                    <div>
                        <nz-form-item>
                            <nz-form-label nzRequired>Nome</nz-form-label>
                            <nz-form-control [nzErrorTip]="'Campo obrigatório'">
                                <input nz-input formControlName="first_name" placeholder="Nome" type="text" class="w-full" />
                            </nz-form-control>
                        </nz-form-item>
                    </div>

                    <div>
                        <nz-form-item>
                            <nz-form-label nzRequired>Sobrenome</nz-form-label>
                            <nz-form-control [nzErrorTip]="'Campo obrigatório'">
                                <input nz-input formControlName="last_name" placeholder="Sobrenome" type="text" class="w-full" />
                            </nz-form-control>
                        </nz-form-item>
                    </div>

                    <div>
                        <nz-form-item>
                            <nz-form-label nzRequired>Celular</nz-form-label>
                            <nz-form-control [nzErrorTip]="'Campo obrigatório'">
                                <input nz-input formControlName="cellphone" placeholder="(00) 00000-0000" type="tel" mask="(00) 00000-0000" class="w-full" />
                            </nz-form-control>
                        </nz-form-item>
                    </div>

                    <div>
                        <button type="submit" [disabled]="form.invalid || saving" class="w-full bg-brand-variant text-color-primary font-medium !rounded-xl !py-2 !h-auto !border border-border-01 flex items-center justify-center gap-2 cursor-pointer">
                            @if (saving) {
                                <i class="ph ph-spinner animate-spin text-base align-middle"></i>
                            } @else {
                                Salvar
                            }
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
}
