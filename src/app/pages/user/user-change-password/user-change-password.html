@if (!form) {
    <div class="flex justify-center items-center h-48">
        <nz-spin nzSize="large"></nz-spin>
    </div>
} @else {
    <div class="w-full max-w-2xl mx-auto p-4 space-y-6">
        <h1 class="text-2xl font-bold mb-4 text-center">Alterar Senha</h1>
        <div class="bg-white p-4 rounded-xl">
            <form [formGroup]="form" nz-form (ngSubmit)="onSubmit()" class="space-y-4">
                <div class="flex flex-col w-full gap-4">
                    <div>
                        <nz-form-item>
                            <nz-form-label nzRequired>Senha atual</nz-form-label>
                            <nz-form-control [nzErrorTip]="'Campo obrigatório'">
                                <input nz-input type="password" formControlName="current_password" placeholder="Senha atual" class="w-full" />
                            </nz-form-control>
                        </nz-form-item>
                    </div>

                    <div>
                        <nz-form-item>
                            <nz-form-label nzRequired>Nova senha</nz-form-label>
                            <nz-form-control [nzErrorTip]="'Nova senha obrigatória (mín. 6 caracteres)'">
                                <input nz-input type="password" formControlName="new_password" placeholder="Nova senha" class="w-full" />
                            </nz-form-control>
                        </nz-form-item>
                    </div>

                    <div>
                        <nz-form-item>
                            <nz-form-label nzRequired>Confirmar nova senha</nz-form-label>
                            <nz-form-control>
                                <input nz-input type="password" formControlName="confirm_new_password" placeholder="Confirmar nova senha" class="w-full" />
                            </nz-form-control>
                        </nz-form-item>
                        @if (form.hasError('passwordsMismatch') && (form.get('confirm_new_password')?.touched || form.get('new_password')?.touched)) {
                            <div class="text-red-600 text-sm mt-1">As senhas não coincidem</div>
                        }
                    </div>

                    <div>
                        <button type="submit" [disabled]="form.invalid || saving" class="w-full bg-brand-variant text-color-primary font-medium !rounded-xl !py-2 !h-auto !border border-border-01 flex items-center justify-center gap-2 cursor-pointer">
                            @if (saving) {
                                <i class="ph ph-spinner animate-spin text-base align-middle"></i>
                            } @else {
                                Alterar senha
                            }
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
}
