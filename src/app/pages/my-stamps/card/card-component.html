<div class="campaign-card">
    <div class="flex items-center justify-between mb-4">
        <div class="font-semibold italic mr-2">{{ card.campaign_name }}</div>
        <div class="text-sm text-gray-600">{{ card.total_stamps }} / {{ card.campaign_quantity_stamps }}</div>
    </div>

    <div class="text-sm mb-4">
        {{ card.campaign_prize }}
    </div>

    <div class="card-grid pb-4">
        @for (i of slots; track i) {
            @if (filledSlots[i]) {
                <div class="stamp-slot"><img [src]="filledSlots[i].image" class="w-full h-full object-contain" [alt]="filledSlots[i].name"/></div>
            }
            @else {
                <div class="stamp-slot"></div>
            }
        }
    </div>

    <div class="status-message text-sm text-gray-700 mb-3">{{ statusMsg }}</div>

    @if (isComplete) {
        <div class="exchange-button"><button nz-button nzType="primary">Trocar</button></div>
    }
</div>
