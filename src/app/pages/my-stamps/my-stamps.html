<div class="min-h-screen bg-white p-6">
    <div class="max-w-2xl mx-auto">
        <app-card [card]="{}" style="display:none"></app-card>
        @if (loading) {
            <nz-skeleton [nzActive]="true" [nzParagraph]="{ rows: 6 }"></nz-skeleton>
        }
        @else if (data) {
            <div class="flex items-center gap-4 mb-6">
                @if (data.logo) {
                    <img src="{{ data.logo }}" alt="{{ data.name }}" class="w-12 h-12 object-contain rounded" />
                }
                <div>
                    <div class="text-lg font-semibold">{{ data.name }}</div>
                    <div class="text-sm text-gray-500">VocÃª possui {{ data.quantity }} selos</div>
                </div>
            </div>

            <div class="space-y-6">
                @for (card of data.cards; track card.id) {
                    <div class="mb-6">
                        <app-card [card]="card"></app-card>
                    </div>
                }
            </div>
        }
        @else {
            <div class="text-center text-gray-500">Nenhum dado encontrado para esta empresa.</div>
        }
    </div>
</div>
