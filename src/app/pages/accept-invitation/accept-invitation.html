<div class="flex items-center justify-center min-h-screen bg-white font-sans">
    <div class="w-full max-w-lg px-8">
        <h1 class="text-center text-lg font-semibold mb-8">Olá!</h1>
        <p class="text-center">Você foi convidado para se juntar à nossa plataforma <strong>Selo Clube</strong>.</p>
        <p class="mb-6 text-center">Por favor, preencha os dados abaixo para criar sua conta e aceitar o convite.</p>
        @if (loading) {
            <div class="flex justify-center items-center h-32">
                <nz-spin nzSize="large"></nz-spin>
            </div>
        } @else {
            @if (isNewUser) {
                <form [formGroup]="form" (ngSubmit)="onSubmit()" class="space-y-4">
                    <div>
                        <label for="cpf" class="block text-sm font-semibold mb-1">CPF</label>
                        <input type="text" id="cpf" name="cpf" placeholder="000.000.000-00" formControlName="cpf" mask="000.000.000-00"
                            class="w-full border border-gray-400 rounded-md px-3 py-2 focus:ring-2 focus:ring-purple-500 focus:outline-none">
                    </div>
                    <div class="flex space-x-4">
                        <div class="flex-1">
                            <label for="first_name" class="block text-sm font-semibold mb-1">Nome</label>
                            <input type="text" id="first_name" name="first_name" placeholder="Nome" formControlName="first_name"
                                class="w-full border border-gray-400 rounded-md px-3 py-2 focus:ring-2 focus:ring-purple-500 focus:outline-none">
                        </div>
                        <div class="flex-1">
                            <label for="last_name" class="block text-sm font-semibold mb-1">Sobrenome</label>
                            <input type="text" id="last_name" name="last_name" placeholder="Sobrenome" formControlName="last_name"
                                class="w-full border border-gray-400 rounded-md px-3 py-2 focus:ring-2 focus:ring-purple-500 focus:outline-none">
                        </div>
                    </div>
                    <div>
                        <label for="cellphone" class="block text-sm font-semibold mb-1">Celular</label>
                        <input type="tel" id="cellphone" name="cellphone" placeholder="(00) 00000-0000" formControlName="cellphone" mask="(00) 00000-0000"
                            class="w-full border border-gray-400 rounded-md px-3 py-2 focus:ring-2 focus:ring-purple-500 focus:outline-none">
                    </div>
                    <div>
                        <label for="password" class="block text-sm font-semibold mb-1">Senha</label>
                        <input type="password" id="password" name="password" placeholder="********" formControlName="password"
                            class="w-full border border-gray-400 rounded-md px-3 py-2 focus:ring-2 focus:ring-purple-500 focus:outline-none">
                    </div>
                    <div class="text-center pt-4 flex flex-col gap-4 items-center">
                        <button type="submit"
                            class="bg-purple-600 !text-white px-8 py-2 rounded-md hover:bg-purple-700 transition-colors w-1/2 cursor-pointer">
                            Aceitar convite
                        </button>
                        <a [routerLink]="['/login']" class="text-sm text-purple-600 hover:underline">Já tem uma conta? Faça login</a>
                    </div>
                </form>
            }
        }
    </div>
</div>
